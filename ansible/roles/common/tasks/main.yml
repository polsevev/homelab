---
- name: Install common dependencies
  ansible.builtin.apt:
    pkg:
      - acl
      - prometheus-node-exporter
      - btop
      - ca-certificates
      - curl
      - python3
      - python3-pip
      - lm-sensors
    update_cache: true
  become: true

- name: Install VM dependencies
  ansible.builtin.apt:
    pkg:
      - qemu-guest-agent
    state: absent
  become: true

